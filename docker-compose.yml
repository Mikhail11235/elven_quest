services:
  backend:
    build: ./backend
    # ports:
    #   - "8000:8000"
    expose:
      - "8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/static:/app/static
    env_file:
      - ./.env
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      - SERVER_NAME=${DOMAIN}
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge